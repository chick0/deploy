name: Ruff

on:
  workflow_dispatch:
  push:
    paths:
      - "**.py"

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Analysing the code with Ruff
        run: |
          ruff check ./
